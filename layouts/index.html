<style>
  /* Mobile Profile Section (hidden by default) */
  .mobile-profile-section {
    display: none;
    padding: 1rem 1rem;
    margin-bottom: -1.5rem;
    background: #fff;
    border-bottom: 1px solid #e9ecef;
  }

  .mobile-profile-content {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    max-width: 400px;
    margin: 0 auto;
  }

  .mobile-profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
  }

  .mobile-profile-text {
    flex: 1;
    text-align: left;
  }

  .mobile-profile-section h2 {
    margin-bottom: 0.25rem;
    font-weight: 600;
    color: #2c3e50;
    font-size: 1.5rem;
  }

  .mobile-profile-subtitle {
    font-weight: 500;
    margin-bottom: 0;
    /* color: #6c757d; */
    font-size: 1rem;
  }

  /* Dark theme for mobile profile */
  [data-dark-mode] .mobile-profile-section,
  .dark .mobile-profile-section,
  body.dark .mobile-profile-section {
    background: #22252A;
    border-bottom-color: #333;
  }

  [data-dark-mode] .mobile-profile-section h2,
  .dark .mobile-profile-section h2,
  body.dark .mobile-profile-section h2 {
    color: #fff;
  }

  [data-dark-mode] .mobile-profile-subtitle,
  .dark .mobile-profile-subtitle,
  body.dark .mobile-profile-subtitle {
    color: #DEE2E6;
  }

  /* Mobile Menu Toggle Button */
  .mobile-menu-toggle {
    display: none;
    position: static;
    background: #1B6CD4;
    color: white;
    border: none;
    border-radius: 8px;
    width: 60px;
    height: 40px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    flex-shrink: 0;
  }

  .mobile-menu-toggle:hover {
    background: #0056b3;
    transform: scale(1.1);
  }

  /* Sidebar Overlay */
  .sidebar-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }

  /* Fixed Sidebar Styles */
  .sidebar-fixed {
    position: fixed;
    top: 60px;
    left: 0px;
    width: 260px;
    height: calc(100vh - 60px);
    background: #fff;
    border-right: 1px solid #e9ecef;
    z-index: 1000;
    overflow-y: auto;
    transition: transform 0.3s ease;
  }
  
  .sidebar-content {
    padding: 2rem 2.5rem;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .profile-section {
    text-align: center;
    margin-bottom: 2rem;
    padding-bottom: 0rem;
  }
  
  .profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: -1rem;
    object-fit: cover;
  }
  
  .profile-section h4 {
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #2c3e50;
  }
  
  .profile-subtitle{
    font-weight: 500;
    margin-bottom: 0;
    text-align: center;
  }
  
  .sidebar-nav {
    flex-grow: 1;
  }

  .nav-table {
    width: 100%;
    margin-top: 0rem;
    border-collapse: collapse;
  }

  .nav-table tr {
    border: none;
  }

  .nav-table td {
    padding: 0.5rem;
    border: none;
    vertical-align: middle;
  }
  
  .sidebar-nav td {
    font-size: medium;
    padding-right: 0rem;
  }
  .sidebar-nav a {
    font-size: medium;
    color: #1C2D35;
    text-decoration: none;
    border-radius: 0.375rem;
    transition: all 0.2s ease;
  }
  
  .sidebar-nav a:hover {
    color: #007bff;
    text-decoration: underline;
  }

  /* Dark Theme Styles */
  [data-dark-mode] .sidebar-fixed,
  .dark .sidebar-fixed,
  body.dark .sidebar-fixed {
    background: #22252A;
    border-right-color: #333;
    box-shadow: 2px 0 5px rgba(255,255,255,0.1);
  }

  [data-dark-mode] .profile-section h4,
  .dark .profile-section h4,
  body.dark .profile-section h4 {
    color: #fff;
  }

  [data-dark-mode] .profile-subtitle,
  .dark .profile-subtitle,
  body.dark .profile-subtitle {
    color: #DEE2E6;
  }

  [data-dark-mode] .sidebar-nav a,
  .dark .sidebar-nav a,
  body.dark .sidebar-nav a {
    color: #DEE2E6;
  }

  [data-dark-mode] .sidebar-nav a:hover,
  .dark .sidebar-nav a:hover,
  body.dark .sidebar-nav a:hover {
    color: #007bff;
  }

  /* Main content offset */
  .main-content-with-sidebar {
    margin-left: 300px;
    min-height: 100vh;
  }

  .main-content-with-sidebar .container-fluid {
    max-width: none;
    padding-left: 1rem;
    padding-right: 10rem;
  }
  
  .main-content-with-sidebar .col-lg-9 {
    max-width: 100%;
    flex: 0 0 100%;
  }
  
  /* Responsive design */
  @media (max-width: 1080px) {
    .main-content-with-sidebar .container-fluid {
      max-width: none;
      padding-left: 1rem;
      padding-right: 0rem;
    }
  }

  @media (max-width: 768px) {
    .main-content-with-sidebar .container-fluid {
      max-width: none;
      padding-left: 1rem;
      padding-right: 0rem;
    }
    .mobile-menu-toggle {
      display: block;
    }

    .mobile-profile-section {
      display: block;
    }

    .sidebar-fixed {
      transform: translateX(-100%);
      top: 60px;
      height: 100vh;
    }
    
    .sidebar-fixed.show {
      transform: translateX(0);
    }

    .sidebar-overlay.show {
      display: block;
    }
    
    .main-content-with-sidebar {
      margin-left: 0;
      padding-right: 1rem;
    }
  }

  /* Your existing styles */
  .btn-sm {
    padding-left: 1;
    padding-top: 0;
    padding-bottom: 0;
    padding-right: 1;
  }

  h1, h2, h3, p, ol, ul, li {
    text-align: left;
  }
</style>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebarOverlay');
  
  sidebar.classList.toggle('show');
  overlay.classList.toggle('show');
}

function closeSidebar() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebarOverlay');
  
  sidebar.classList.remove('show');
  overlay.classList.remove('show');
}
</script>

{{ end }}
